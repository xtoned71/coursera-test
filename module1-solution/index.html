<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

        <div class="form-group  has-feedback {{divStyle}}">
             <input id="lunch-menu" type="text" ng-model="textInserted"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
             <span class="glyphicon form-control-feedback {{inputStyle}}"></span>
             <div class="form-group message">You inserted {{emptyItems}} empty item/s</div>
         <div class="form-group">
             <button class="btn btn-primary" ng-click="checkLunchItems()" >Check If Too Much</button>
         </div>
         <div class="form-group message {{messageStyle}}">{{outputMessage}}</div>
       </div>
 </div>
   <script src="angular.min.js"></script>
   <script src="app.js"></script>
</body>
</html>
